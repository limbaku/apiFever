<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Movies</title>

</head>
<body>
<script type="text/javascript" src="/webjars/angularjs/angular.min.js"></script>
<script type="text/javascript">
  var app = angular.module("app", []);
  app.controller("movieListController", function($scope,$http) {
    $scope.container=true;
    $http.get("http://localhost:8080/movie/").then(function(response) {
        $scope.movies=response.data;
        $scope.movieList=true;
        $scope.container=false;
    });
  });
</script>
<div align="center" ng-show="container">
    Login with: <a href="/login">Facebook</a>
</div>
<div align="center" ng-app="app" ng-show="movieList" ng-controller="movieListController">
<h2>Movies</h2>
<table align="center">
    <tr ng-repeat="movie in movies">
        <td>{{movie}}</td>
    </tr>
</table>
</div>

</body>
</html>
